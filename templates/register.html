{% extends 'auth_base.html' %}
{% load static %}
{% block meta %}
    <title class="shadow"> Testarea Automata - Register </title>
    <meta name="description" content="login page to view automated testing articles.">
{% endblock %}

{% block content %}
    <div class="row justify-content-center" style="min-height: 33rem">
        <div id="contact_input" class="col-12 px-4">
            <form id="contact-form" class="row justify-content-center" method="POST" action="/register/"> {% csrf_token %}
                <div class="col-12 px-4 mb-2 text-center">
                    <img class="mx-auto" src="{% static 'header.png' %}" style="width: 250px;" alt="header">
                </div>
                <div class="form-group col-12 col-sm-9 col-lg-8 text-center mt-3 action-header"> Testarea Automata - Registration</div>
                <div class="form-group col-12 col-sm-9 col-lg-8">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email"
                            oninvalid="this.setCustomValidity('Email is required.')"
                            oninput="this.setCustomValidity('')"
                            required/>
                </div>
                <div class="form-group col-12 col-sm-9 col-lg-8">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name"
                           oninvalid="this.setCustomValidity('User name is required.')"
                           oninput="this.setCustomValidity('')"
                           required/>
                </div>
                <div class="form-group col-12 col-sm-9 col-lg-8">
                    <input type="Password" name="password1" class="form-control" id="password1" placeholder="Password"
                           oninvalid="this.setCustomValidity('Password is required.')"
                           oninput="this.setCustomValidity('')"
                           required/>
                </div>
                <div class="form-group col-12 col-sm-9 col-lg-8">
                    <input type="Password" name="password2" class="form-control" id="password2" placeholder="Re-Enter password"
                           oninvalid="this.setCustomValidity('Password is required.')"
                           oninput="this.setCustomValidity('')"
                           required/>
                </div>
                <div class="form-group box-shadow-light mt-4 col-12 col-sm-9 col-lg-8 text-center">
                    <small class="form-text help text-white mb-2"><a href="/login/" class="action-link">Login</a>, if you have an account.</small>
                    <button class="btn btn-custom btn-sm w-25 submit">REGISTER</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
