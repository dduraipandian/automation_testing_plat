{% extends 'base.html' %}
{% load static %}
{% block meta %}

{% block css %}

                     style="margin-top: 10%; border: 2px solid white;">
                    <button type="button" class="btn btn-light btn-custom">
                        <svg class="bi bi-person-fill" style="vertical-align: middle;" width="1.3rem" height="1.3rem"
                             viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>

                             style="vertical-align: middle;" viewBox="0 0 16 16" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"

                        </svg></button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center justify-content-md-end all-articles">
            <div class="col-12 col-md-5 col-lg-6 row m-0 p-0 text-center article-text justify-content-center justify-content-md-end">
                <div class="col-11 col-lg-5 card article-card">
                  <div class="card-body">

                <div class="col-11 col-lg-5 card article-card">
                  <div class="card-body article-body">
