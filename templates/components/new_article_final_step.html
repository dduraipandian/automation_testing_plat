{% load static %}
<div style="padding: 40px; max-height:500px; min-height:450px; overflow-y: scroll">
    {% if article and article.article_content %}
        <form class="row m-0" onchange="$('#dirty').prop('checked', !$('#dirty').prop('checked'));"
          method="POST" id="article-content-form"
          action="{% url 'article_final' article_id=article.id %}">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ article.id }}"/>
        <div class="form-group col-12">
            <label for="article_title">Article Title</label>
            <input type="text" name="title" class="form-control article-form-input"
                   id="article_title" placeholder="Article Title"
                   {% if article %}
                    value="{{ article.title }}"
                   {% endif %}
                   disabled/>
        </div>
        {% with pub='PUBLISHED' %}
            <div class="col-12 mt-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="article_publish" name="publish"
                    {% if article.status == pub %} checked {% else %} unchecked {% endif %}>
                <label class="form-check-label" for="article_publish">
                  publish
                </label>
              </div>
            </div>
        {% endwith %}
        <div class="form-group box-shadow-light col-12 text-center mt-5">
            <button type="submit" class="btn btn-custom btn-sm submit float-right ml-3">
                <span style="vertical-align: middle;">FINISH</span> <svg class="bi bi-check-circle-fill" style="vertical-align: middle; float: right" width="1.1rem" height="1.1rem" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
</svg></button>
            <a class="btn btn-custom btn-sm submit float-right text-white" style="display: table;"
               href="{% url 'article_preview' article_id=article.id %}">
                <svg class="bi bi-arrow-left-short" style="display: table-cell;margin-top: 4px;vertical-align: middle;" width="1.3rem" height="1.3rem" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M7.854 4.646a.5.5 0 0 1 0 .708L5.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
              <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
            </svg>
            <span style="display: table-cell; vertical-align: middle;">PREVIOUS</span> </a>
        </div>
    </form>
    {% endif %}
</div>
